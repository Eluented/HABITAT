<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITAT</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <!--------- NAV BAR -------->
    <nav>

        <div class="logo-container">
            <img class="logo" src="images/hatitat.png">
        </div>

    </nav>

    <!------- PLANT IMAGE GRID ----->
    <div class="content">
        <div class="row">

            <!-- 1st Column of 3 -->
            <div class="column">
                
                <div class="plant-container">
                    <img src="images/minicactus.jpg">
                    <div class="plant-name">Mini Cactus</div>
                </div>
                <div class="plant-container">
                    <img src="images/peacelily.jpg" style="height:22%">
                    <div class="plant-name">Peace Lily</div>
                </div>
                <div class="plant-container">
                    <img src ="images/aloevera.jpg">
                    <div class="plant-name">Aloe Vera</div>
                </div>

            </div>
            
            <!-- 2nd Column of 3 -->
            <div class="column">

                <div class="plant-container">
                    <img src="images/pothos.jpg">
                    <div class="plant-name">Pothos</div>
                </div>
                <div class="plant-container">
                    <img src="images/philodendron.jpg">
                    <div class="plant-name">Philodendron Green</div>
                </div>
                <div class="plant-container">
                    <img src="images/pilea.jpg">
                    <div class="plant-name">Pilea Peperomiodes</div>
                </div>
                
            </div>
    
            <!-- 3rd Column of 3 -->
            <div class="column">

                <div class="plant-container">
                    <img src="images/monstera.jpg">
                    <div class="plant-name">Monstera Deliciosa</div>
                </div>
                <div class="plant-container">
                    <img src="images/spiderplant.jpg" style="height:17%">
                    <div class="plant-name">Spider Plant</div>
                </div>
                <div class="plant-container">
                    <img src="images/snakeplant.jpg">
                    <div class="plant-name">Snake Plant</div>
                </div>
                
            </div>
    
        </div> 

        <!------ ADD YOUR PLANT ------>
        <div class="new-plant-container">

            <div class="plantForm">
                <form id="newPlantForm" class="new-plant-container" action="api/server.js">
                    <h3 style="color:white">Add New Plant</h3>

                    <label for="plantName">Plant Name</label>
                    <input type="text" id="plantname" class="input" placeholder="Enter your plant name" name="plantname" required>

                    <input style="margin-top: 10px" class="plantBtn" type="submit" value="Add">
                </form>

            </div>
        </div>

    </div>
    



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITAT</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <!--------- NAV BAR -------->
    <nav>

        <div class="logo-container">
            <img class="logo" src="images/hatitat.png">
        </div>

    </nav>

    <!-------- MAIN CONTENT ----->
    <div class="content">

        <!-- VIDEO -->
        <div class="jumbotron jumbotron-fluid">
            <video autoplay muted loop poster="images/plant.mp4">
                <source src="images/plant.mp4" data-src="images/plant.mp4" type="video/mp4" alt="plant video">
            </video>

        </div>
        
        <!------ USER LOGIN ------->
        <div class="login-container">
        

            <div class="loginForm">
                <form id='userLoginForm' action="api/server.js">
                    <label for="username">Username</label>
                    <input type="text" class="input" id="username" name="username" placeholder="Your name..">

                    <br>

                    <label for="password">Password</label>
                    <input type="text" class="input" id="password" name="password" placeholder="Your password..">

                    <br>

                    <input style="margin-top: 10px" class="loginBtn" type="submit" value="Login">
                </form>
            </div>

            

        </div>

    </div>
    <!-------- END OF MAIN CONTENT -------->
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- HABITAT CSS -->
    <link rel="stylesheet" href="plant2.css">

    <!-- ICON LIBRARY -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>PLANTS</title>
  </head>
  <body>

   
    <div class="container-fluid plant">
    
        <div class="header">
        <h1>SELECT A PLANT</h1>
        </div>
   
        <div class="plant-grid">

       
            <div class="row">

                <div class="column">

                    <div class="plant-container">
                        <img src="../images/minicactus.jpg">
                        <div class="plant-name-lg-topleft">Mini Cactus</div>
                    </div>
                
                    <div class="plant-container">
                        <img src="../images/peacelily.jpg" style="height:22%">
                        <div class="plant-name-sm">Peace Lily</div>
                    </div>
                    
                    <div class="plant-container">
                        <img src ="../images/aloevera.jpg">
                        <div class="plant-name-lg-left">Aloe Vera</div>
                    </div>
                    


                </div> 

                <div class="column">

                    <div class="plant-container">
                        <img src="../images/pothos.jpg">
                        <div class="plant-name-md">Pothos</div>
                    </div>
                    
                    <div class="plant-container">
                        <img src="../images/pilea.jpg">
                        <div class="plant-name-md-long">Pilea Peperomiodes</div>
                    </div>
                    
                    <div class="plant-container">
                        <img src="../images/philodendron.jpg">
                        <div class="plant-name-md-long">Philodendron Green</div>
                    </div>

                </div>

                <div class="column">

                    <div class="plant-container">
                        <img src="../images/monstera.jpg">
                        <div class="plant-name-lg-topright">Monstera Deliciosa</div>
                    </div>
                    
                    <div class="plant-container">
                        <img src="../images/spiderplant.jpg" style="height:17%">
                        <div class="plant-name-sm">Spider Plant</div>
                    </div>
               
                    <div class="plant-container">
                        <img src="../images/snakeplant.jpg">
                        <div class="plant-name-lg-right">Snake Plant</div>
                    </div>
                
                </div>

            </div>              

        </div>
        <!-- END OF PLANT GRID -->

        <!-- CREATE NEW PLANT BUTTON -->
        <div class="new-plant">
            <h1>+ Create Plant</h1>
        </div>


        <!-- ICONS / TO GO BETWEEN PAGES -->
        <div class="icons-container">
            <div class="row">

                <button class="left-button" id="userplant" type="button">
                    <span class="material-icons">
                        grass
                        </span>
                </button>
    
                <button class="middle-button" href="../index.html" id="login" type="button">
                    <span class="material-icons">
                        home
                        </span>
                </button>

                <button class="right-button" id="trackers" type="button">
                    <span class="material-icons">
                        checklist
                        </span>
                </button>

            </div>
        </div> 

    </div>
      





















    
  </body>
</html>
